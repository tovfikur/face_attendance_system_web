[pytest]
minversion = 7.0
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --strict-markers
    --strict-config
    --cov=app
    --cov=worker
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    -vv
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    asyncio: Async tests

filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
source = app,worker
omit =
    */tests/*
    */migrations/*
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
