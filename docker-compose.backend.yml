version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: face_attendance_postgres_backend
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-face_attendance}
    volumes:
      - postgres_data_backend:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend_network

  # Redis Cache & Message Queue
  redis:
    image: redis:7-alpine
    container_name: face_attendance_redis_backend
    command: redis-server --appendonly yes
    volumes:
      - redis_data_backend:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend_network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: face_attendance_minio_backend
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data_backend:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - backend_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: face_attendance_backend
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres123}@postgres:5432/${DB_NAME:-face_attendance}
      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # MinIO
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      # App settings
      APP_NAME: Face Attendance System
      APP_VERSION: 1.0.0
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
      # CORS settings
      ALLOWED_ORIGINS: '["http://localhost", "http://localhost:80", "http://localhost:8080", "http://127.0.0.1", "http://127.0.0.1:3000"]'
      ALLOW_CREDENTIALS: "true"
      # JWT settings
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped
    networks:
      - backend_network
    volumes:
      - ./backend:/app

  # Celery Worker (Optional - for async tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: face_attendance_celery_worker
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres123}@postgres:5432/${DB_NAME:-face_attendance}
      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # MinIO
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      # App settings
      APP_NAME: Face Attendance System
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
    depends_on:
      - postgres
      - redis
      - minio
      - backend
    restart: unless-stopped
    networks:
      - backend_network
    volumes:
      - ./backend:/app

  # Frontend Service (React + Vite + Nginx)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: face_attendance_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - backend_network

volumes:
  postgres_data_backend:
    driver: local
  redis_data_backend:
    driver: local
  minio_data_backend:
    driver: local

networks:
  backend_network:
    driver: bridge
